<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Song List Generator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
      tr:hover {
        background-color: #f5f5f5;
      }
    </style>
  </head>
  <body>
    <h2>Song List Generator</h2>

    <div>
      <label for="songName">Song Name:</label>
      <input type="text" id="songName" />
    </div>
    <div>
      <label for="artist">Artist:</label>
      <input type="text" id="artist" />
    </div>
    <div>
      <label for="runtime">Runtime (in seconds):</label>
      <input type="number" id="runtime" />
    </div>
    <div>
      <button onclick="addSong()">Add Song</button>
    </div>

    <table id="songTable">
      <thead>
        <tr>
          <th>Song Name</th>
          <th>Artist</th>
          <th>Runtime</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div id="details"></div>

    <script>
      function addSong() {
        var songName = document.getElementById("songName").value;
        var artist = document.getElementById("artist").value;
        var runtime = document.getElementById("runtime").value;

        if (
          songName.trim() === "" ||
          artist.trim() === "" ||
          runtime.trim() === ""
        ) {
          alert("Please fill in all fields");
          return;
        }

        var table = document
          .getElementById("songTable")
          .getElementsByTagName("tbody")[0];
        var newRow = table.insertRow();

        var cell1 = newRow.insertCell(0);
        var cell2 = newRow.insertCell(1);
        var cell3 = newRow.insertCell(2);
        var cell4 = newRow.insertCell(3);

        cell1.innerHTML = songName;
        cell2.innerHTML = artist;
        cell3.innerHTML = runtime;
        cell4.innerHTML = '<button onclick="deleteSong(this)">Delete</button>';

        document.getElementById("songName").value = "";
        document.getElementById("artist").value = "";
        document.getElementById("runtime").value = "";
      }

      function deleteSong(button) {
        var row = button.parentNode.parentNode;
        row.parentNode.removeChild(row);
      }

      document
        .getElementById("songTable")
        .addEventListener("click", function (event) {
          var target = event.target;
          if (target.tagName === "TD") {
            var songName = target.parentNode.cells[0].textContent;
            var artist = target.parentNode.cells[1].textContent;
            var runtime = target.parentNode.cells[2].textContent;
            document.getElementById("details").innerHTML =
              "Details: Song Name - " +
              songName +
              ", Artist - " +
              artist +
              ", Runtime - " +
              runtime +
              "s";
          }
        });
    </script>
  </body>
</html>
