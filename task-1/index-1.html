<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Inna Tspin" />
    <meta name="description" content="Online calculator" />
    <meta name="keywords" content="" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link rel="stylesheet" href="./style-1.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Kode+Mono:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <script defer src="./script-1.js"></script>
  </head>
  <body>
    <div id="calculator" role="application">
      <!-- Screen -->
      <div class="top">
        <div class="screen" aria-labelledby="displayScreen"></div>
      </div>

      <div class="keys" aria-labelledby="inputKeys">
        <!-- operators and other keys -->
        <span tabindex="0">7</span>
        <span tabindex="0">8</span>
        <span tabindex="0">9</span>
        <span tabindex="0" class="operator">+</span>
        <span tabindex="0">4</span>
        <span tabindex="0">5</span>
        <span tabindex="0">6</span>
        <span tabindex="0" class="operator">-</span>
        <span tabindex="0">1</span>
        <span tabindex="0">2</span>
        <span tabindex="0">3</span>
        <span tabindex="0" class="operator">x</span>
        <span tabindex="0" class="clear">C</span>
        <span tabindex="0">0</span>
        <span tabindex="0">.</span>
        <span tabindex="0" class="operator">รท</span>
        <span tabindex="0" class="eval">=</span>
        <span tabindex="0" class="operator">^</span>
      </div>
    </div>
  </body>
</html>
