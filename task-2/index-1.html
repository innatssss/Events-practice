<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Song List Generator</title>

    <link rel="stylesheet" href="./style-2.css" type="text/css" />
    <script defer src="./script-2.js"></script>
  </head>
  <body>
    <h2 class="animate-charcter">Song List Generator</h2>
    <div class="name">
      <label for="songName">Song Name:</label>
      <input type="text" id="songName" />
    </div>
    <div class="artist">
      <label for="artist">Artist:</label>
      <input type="text" id="artist" />
    </div>
    <div class="time">
      <label for="runtime">Runtime:</label>
      <input type="number" id="runtime" />
    </div>
    <div class="btn-cont">
      <button class="btnAddSong" onclick="addSong()">Add Song</button>
    </div>
    <table id="songTable">
      <thead>
        <tr>
          <th>Song Name</th>
          <th>Artist</th>
          <th>Runtime</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div id="details"></div>
  </body>
</html>
